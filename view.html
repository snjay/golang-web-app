<h1>
    {{.Title}}
</h1>

<p>
    [<a href="/edit/{{.Title}}">
        edit
    </a>]
</p>

<div>
    <!--
    printf "%s" .Body instruction is a 
    function  call that outputs .Body as a 
    string instead of a stream of bytes
    (the same as a call to fmt.Printf).
    The html/template package helps guarentee
    only safe and correct HTML is generated
    by template actions. For e.g. it will
    automatically escape greater than signs
    > replacing it with &gt; to make sure user
    data doesn't corrupt for HTML
    -->
    {{printf "%s" .Body}}
</div>
